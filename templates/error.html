<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Enhancing Product Reliability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900 text-white p-6 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-extrabold tracking-wide">ENHANCING PRODUCT RELIABILITY</div>
            <ul class="flex space-x-6 text-sm">
                <li><a href="/" class="hover:text-gray-300">HOME</a></li>
                <li><a href="/about" class="hover:text-gray-300">ABOUT</a></li>
                <li><a href="/contact" class="hover:text-gray-300">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white border border-red-200 shadow-lg rounded-lg p-8 max-w-md w-full text-center">
            <h1 class="text-3xl font-bold text-red-600 mb-4">Oops! Something went wrong.</h1>
            <p class="text-gray-700 mb-6">
                {{ message }}
            </p>
            <a href="/"
                class="inline-block bg-red-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-red-700 transition">
                Back to Home
            </a>
        </div>
    </main>

</body>

</html>
