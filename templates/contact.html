<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Enhancing Product Reliability</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-gray-900 text-white p-6 shadow-md">
    <nav class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-extrabold tracking-wide">ENHANCING PRODUCT RELIABILITY</div>

        <li><a href="/contact" class="border-b-2 border-white font-semibold">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white shadow-xl rounded-xl p-8 sm:p-10 max-w-md w-full text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-6">Get in Touch</h1>
      <div class="space-y-6 text-left text-sm sm:text-base">
        <!-- Location -->
        <div class="flex items-start space-x-4">
          <svg class="w-5 h-5 text-green-500 mt-1" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />

          <div>
            <p class="font-semibold">Kavisha Haswani</p>
            <p>Kanpur, Uttar Pradesh</p>
          </div>
        </div>

        <!-- Email -->
        <div class="flex items-start space-x-4">
          <svg class="w-5 h-5 text-blue-500 mt-1" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"

          </svg>
          <p><a href="mailto:haswani.kavisha@gmail.com"
              class="text-blue-600 hover:underline">haswani.kavisha@gmail.com</a></p>
        </div>

        <!-- Phone -->
        <div class="flex items-start space-x-4">
          <svg class="w-5 h-5 text-purple-500 mt-1" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75A2.25 2.25 0 0015.75 1.5H13.5m-3 0V3.75m3-2.25V3.75M13.5 3.75H10.5m0 0v3.75m3-3.75v3.75m-3 3.75H10.5m0 0v3.75m3-3.75v3.75M10.5 15H13.5m0 0v3.75m-3-3.75v3.75M10.5 18.75H13.5" />

          <p>+91 85760 99789</p>
        </div>

    </div>

</html>
