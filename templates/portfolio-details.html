<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result - Enhancing Product Reliability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900 text-white p-6 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-extrabold tracking-wide">ENHANCING PRODUCT RELIABILITY</div>
            <ul class="flex space-x-6 text-sm">
                <li><a href="/" class="hover:text-gray-300">HOME</a></li>
                <li><a href="/about" class="hover:text-gray-300">ABOUT</a></li>
                <li><a href="/contact" class="hover:text-gray-300">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white shadow-lg rounded-lg p-10 max-w-lg w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Prediction Result</h1>
            <p class="text-lg text-gray-700 mb-8">
                The uploaded product has been classified as:
            </p>
            <div class="inline-block bg-blue-100 text-blue-800 px-6 py-3 rounded-full text-xl font-semibold shadow">
                {{ predict }}
            </div>
            <div class="mt-10">
                <a href="/predict"
                    class="inline-block bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 transition">
                    Try Another Image
                </a>
            </div>
        </div>
    </main>

</body>

</html>
